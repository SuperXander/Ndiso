<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è v3</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      width: 420px;
    }

    h1 {
      font-size: 44px;
      color: #e6005c;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 18px 30px;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #e6005c;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #999;
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-60px);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>I already know the answer üòå</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // YES button grows every 2 seconds
    let scale = 1;
    setInterval(() => {
      scale += 0.1;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
    }, 2000);

    // NO button runs away from cursor
    noBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    });

    // Floating hearts follow cursor
    document.addEventListener("mousemove", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    });

    // YES click success
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:#ffb6c1;
          font-family:Arial;
          text-align:center;
        ">
          <h1 style="font-size:52px;color:#e6005c;">She said YES ‚ù§Ô∏èü•∞</h1>
          <p style="font-size:24px;">Best decision of the day.</p>
        </div>
      `;
    });
  </script>

</body>
</html>
