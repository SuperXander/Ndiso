<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine v2</title> 
  <style>
    body {
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e6005c;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #e6005c;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>You already know the correct answer üòå</p>
    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:#ffb6c1;
          font-family:Arial;
          text-align:center;
        ">
          <h1 style="color:#e6005c;">YAY!!! ‚ù§Ô∏èü•∞</h1>
          <p style="font-size:20px;">You just made me the happiest guy alive.</p>
        </div>
      `;
    }
  </script>

</body>
</html>
