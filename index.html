<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸ v3</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      font-family: "Comic Sans MS", Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 42px;
      color: #e6005c;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .symbols {
      font-size: 32px;
      margin: 15px 0;
    }

    button {
      padding: 18px 30px;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin: 15px;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #e6005c;
      color: white;
      position: absolute;
    }

    #noBtn {
      background-color: #aaa;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-60px);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Ndiso Wami......Will you be my Valentine? ğŸ’–</h1>
    <div class="symbols">ğŸŒ¹ğŸ’Œâœ¨</div>
    <p>I already know the answerâ€¦ but go ahead ğŸ˜Œ</p>

    <button id="noBtn">No ğŸ™„</button>
    <button id="yesBtn">Yes ğŸ’˜</button>
  </div>

 <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let scale = 1;
  let escapeCount = 0;
  const maxEscapes = 5; // after this, YES stops running

  // YES button behavior
  yesBtn.addEventListener("mouseover", () => {
    if (escapeCount < maxEscapes) {
      escapeCount++;

      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      const x = Math.random() * (window.innerWidth - 180);
      const y = Math.random() * (window.innerHeight - 180);
      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
    } else {
      // After running enough, it stays put
      yesBtn.style.position = "static";
    }
  });

  // NO button makes YES grow
  noBtn.addEventListener("mouseover", () => {
    scale += 0.1;
    yesBtn.style.transform = `scale(${scale})`;
  });

  // YES click finally works
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:#ffb6c1;
        font-family:Arial;
        text-align:center;
      ">
        <h1 style="font-size:48px;color:#e6005c;">YAY!! â¤ï¸ğŸ¥°</h1>
        <p style="font-size:22px;">You just made me the happiest guy alive.</p>
      </div>
    `;
  });

  // Floating hearts following cursor
  document.addEventListener("mousemove", (e) => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = e.pageX + "px";
    heart.style.top = e.pageY + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2000);
  });
</script>

</body>
</html>
